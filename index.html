<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Capstone Project 2</title>
</head>

<body>

    <header id="navv" class="navv">
        <nav>
            <ul>
                <li class="navc"><a href="#home">Home</a></li>
                <li class="navc"><a href="#form">Form</a></li>
                <li class="navc"><a href="#footer">Footer</a></li>
                <li><a href="javascript:void(0);" class="iconn" onclick="iconHam()">
                    <i class="fa fa-bars"></i>
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="container shadow shadow-5 my-5 py-5 mx-auto w-75">
        <form action="#" class="d-flex flex-column justify-content-center mx-auto w-75" id="form">
            <h3 class="display-3--title text-center my-2">Sign Up</h3>
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Enter username">
            <p id="three"></p>

            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="someone@gmail.com" onclick="myUser()">
            <p id="four"></p>

            <label for="number">Telephone : </label>
            <input type="number" id="number" onclick="myEmail()">
            <p id="two"></p>

            <label for="password">Password : </label>
            <input type="password" id="password" onclick="myNumb()" placeholder="Enter password">
            <label for="pass">Confirm Password : </label>
            <input type="password" id="pass" placeholder="Reconfirm password">
            <p id="one"></p>

            <label for="gender">Gender : </label>
            <select id="gender" onclick="myPass()">
                <option>Male</option>
                <option>Female</option>
                <option>Rather Not Say</option>
            </select>

            <button type="submit" value="submit" class="bg-primary fs-2 border-0 rounded-pill text-white" onclick="alert('SIGN UP COMPLETE!')">Submit</button>
        </form>
    </main>

    <footer class="bg-dark text-white p-5 text-center" id="footer">
        <div>Side Hustle Capstone Project 2 by <span class="fs-5">Group 26</span></div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function myPass() {
            let x = document.getElementById("password").value;
            let text;
            let y = document.getElementById("pass").value;
            if (x === y) {
                text = "Password Match";
            }
            else if (x == "" || y == "") {
                text= "Password Required"
            } else {
                text = "*Password Incorrect!";
            }
            document.getElementById("one").innerHTML = text;
        }

        function iconHam() {
            var x = document.getElementById("navv");
            if (x.className === "navv") {
                x.className += " response";
            } else {
                x.className = "navv";
            }
        }

        function myNumb() {
            let x = document.getElementById("number").value;
            let numb;
            if (x == "" || x.length > 11) {
                numb = "*Incorrect Number";
            }
            document.getElementById("two").innerHTML = numb;
        }

        function myUser() {
            let a = document.getElementById("number").value;
            let user;
            if (a == "") {
                user = "*Input username";
            }
            document.getElementById("three").innerHTML = user;
        }

        function myEmail() {
            let d = document.getElementById("email").value;
            let email;
            if (d == "") {
               email = "*Email Required";
            }
            document.getElementById("four").innerHTML = email;
        }
    </script>
</body>

</html>
